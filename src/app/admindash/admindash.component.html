<h3 class="text-center text-primary">This is the admin dashboard, {{currentAdmin.fullname}}</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">S/N</th>
            <th scope="col">Fullname</th>
            <th scope="col">Email</th>
            <th scope="col">Password</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
            
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let student of studentarray let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{student.fullname}}</td>
        <td>{{student.email}}</td>
        <td>{{student.password}}</td>
        <td>{{student.status}}</td>
        <td><button class="btn btn-outline-danger" (click)="delete(i)">Delete</button></td>
       </tr>
       
    </tbody>

</table>
