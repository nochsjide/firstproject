<div class="container mt-5">
    <h2>Edit Contact</h2>
    <form (submit)="saveChanges()">
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="editFirstName"
          name="editFirstName"
          class="form-control"
          placeholder="First Name"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          [(ngModel)]="editLastName"
          name="editLastName"
          class="form-control"
          placeholder="Last Name"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="email"
          [(ngModel)]="editEmail"
          name="editEmail"
          class="form-control"
          placeholder="Email"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="tel"
          [(ngModel)]="editPhoneNumber"
          name="editPhoneNumber"
          class="form-control"
          placeholder="Phone Number"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
  </div>
